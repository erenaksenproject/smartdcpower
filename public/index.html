<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Akıllı DC Güç Ünitesi</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
/* ... stil kodları önceki gibi ... */
</style>
</head>
<body>
<header>
  Akıllı DC Güç Ünitesi Monitörü
  <button id="toggleRelay">Röle Aç/Kapa</button>
  <div id="clock"></div>
  <div id="connection"></div>
</header>
<div id="monitors"></div>
<footer>Son güncelleme: <span id="lastUpdate">-</span></footer>

<script>
// WebSocket ve tablo kodları önceki gibi
const ESP_IP = "192.168.1.50";

document.getElementById("toggleRelay").addEventListener("click", async () => {
  try{
    const res = await fetch(`http://${ESP_IP}/toggle`, { method:"POST" });
    const data = await res.text();
    alert("Röle durumu: "+data);
  } catch(err){
    console.error(err);
    alert("Röle komutu gönderilemedi!");
  }
});
</script>
</body>
</html>
